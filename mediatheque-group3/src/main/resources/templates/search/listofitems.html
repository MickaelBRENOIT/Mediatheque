<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	th:with="localeLanguage=${#locale.language}"
	th:lang="${localeLanguage}" id="html-home">

<div th:replace="fragments/head"></div>

<!-- Body content -->
<body id="body-home">

	<div th:replace="fragments/header"></div>

	<div class="container pt-5 mt-5 mb-5">

		<form th:action="@{/search/itemsbycategory}"
			class="justify-content-center" method="get" width="100%">

			<!-- 				<select class="form-control mb-0" id="select-category" name="select-category"> -->
			<!-- 					<option value="" disabled="disabled" selected="true" th:text="#{choosecategory}"></option> -->
			<!-- 					<option th:each="cat : ${categories}" th:value="${cat.nameCategory}" -->
			<!-- 						th:text="${cat.nameCategory}"></option> -->
			<!-- 				</select> -->
			<div class="form-inline w-100 text-center">
				<div class="md-form w-100">
					<i class="fa fa-pencil prefix"></i> <input type="text"
						name="select-category" class="form-control" /> <label for=""
						th:text="#{enter_name_category}"></label>
					<button type="submit" class="btn btn-secondary"
						th:text="#{searchbutton}"></button>
				</div>
			</div>
		</form>

		<div class="row">
			<div class="col-lg-4 col-md-12" th:each="item : ${items}">
				<div class="card text-center mb-4">
					<div class="card-header stylish-color-dark white-text"
						th:text="${item.category.nameCategory} + ' - ' + ${item.typeItem.nameItem}"></div>
					<div class="card-body">
						<h4 class="card-title" th:text="${item.title}"></h4>
						<p class="card-text text-justify" th:text="${item.summary}"></p>
						<p th:if="${item.numberPages} != 0"  class="card-text mb-0 text-justify" th:text="#{number_pages} + ' : ' + ${item.numberPages}"></p>
						<p th:if="${item.duration} != 0"  class="card-text mb-0 text-justify" th:text="#{duration} + ' : ' + ${item.duration}"></p>
						<p class="card-text text-justify" th:text="#{remaining_quantity} + ' : ' + ${item.quantity}"></p>
						<a th:if="${session.role} == 'EMP' AND ${item.quantity} != 0"
							class="btn btn-default btn-sm" th:text="#{loanbutton}"></a>
							<a th:if="${session.role} == 'EMP' AND ${item.quantity} == 0"
							class="btn btn-danger btn-sm" th:text="#{loanbuttoncancel}"></a>
						<a
							th:if="${session.login} == null" class="btn btn-default btn-sm"
							th:text="#{signin_title}" th:href="@{/signin}"></a>
					</div>
					<div class="card-footer text-muted stylish-color-dark white-text">
						<p class="mb-0" th:text="${item.releaseDate}"></p>
					</div>
				</div>
			</div>
		</div>

	</div>


	<div th:replace="fragments/footer"></div>
</body>

</html>
