<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	th:with="localeLanguage=${#locale.language}"
	th:lang="${localeLanguage}">

<div th:replace="fragments/head"></div>

<!-- Body content -->
<body>

	<div th:replace="fragments/header"></div>

	<!-- Modal Sign in -->
	<div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header text-center">
					<h4 class="modal-title w-100 font-bold" th:text="#{presentation_button}"></h4>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body mx-3">
					<div class="md-form">
						<i class="fa fa-user prefix grey-text"></i> <input type="text"
							id="orangeForm-name" class="form-control" /> <label
							for="orangeForm-name" th:text="#{signup_login}"></label>
					</div>

					<div class="md-form">
						<i class="fa fa-lock prefix grey-text"></i> <input type="password"
							id="orangeForm-pass" class="form-control" /> <label
							for="orangeForm-pass" th:text="#{signup_password}"></label>
					</div>

				</div>
				<div class="modal-footer d-flex justify-content-center">
					<button class="btn btn-primary" th:text="#{presentation_button}"></button>
				</div>
			</div>
		</div>
	</div>

	<main id="main-home"> <!--Main layout-->
	<div class="container">

		<!--Page heading-->
		<div class="row wow fadeIn text-center" data-wow-delay="0.2s">
			<div class="col-md-12">
				<h1 class="h1-responsive" th:text="#{title_home}"></h1>
			</div>
		</div>
		<!--/.Page heading-->
		<hr />

		<!--First row-->
		<div class="row mt-5 wow fadeIn" data-wow-delay="0.2s">

			<!--First column-->
			<div class="col-lg-6 wow fadeIn align-self-center"
				data-wow-delay="0.2s">

				<!--Panel-->
				<div class="card">
					<h3 class="card-header primary-color white-text text-center"
						th:text="#{presentation_title}"></h3>
					<div class="card-body">
						<h4 class="card-title" th:text="#{presentation_subtitle}"></h4>
						<p class="card-text text-justify" th:text="#{presentation_text}"></p>
						<a class="btn btn-primary" th:text="#{presentation_button}"
							data-toggle="modal" data-target="#modalLoginForm"></a>
					</div>
				</div>
				<!--/.Panel-->

			</div>
			<!--/.First column-->

			<!--Second column-->
			<div class="col-lg-6">

				<!--Card-->
				<div class="card">

					<div class="card-body">

						<!-- Form register -->
						<form>
							<p class="h3 text-center" th:text="#{signup_title}"></p>

							<div class="md-form">
								<i class="fa fa-user prefix grey-text"></i> <input type="text"
									id="orangeForm-name" class="form-control" /> <label
									for="orangeForm-name" th:text="#{signup_firstname}"></label>
							</div>
							<div class="md-form">
								<i class="fa fa-user prefix grey-text"></i> <input type="text"
									id="orangeForm-name" class="form-control" /> <label
									for="orangeForm-name" th:text="#{signup_lastname}"></label>
							</div>
							<div class="md-form">
								<i class="fa fa-user prefix grey-text"></i> <input type="text"
									id="orangeForm-name" class="form-control" /> <label
									for="orangeForm-name" th:text="#{signup_login}"></label>
							</div>
							<div class="md-form">
								<i class="fa fa-envelope prefix grey-text"></i> <input
									type="text" id="orangeForm-email" class="form-control" /> <label
									for="orangeForm-email" th:text="#{signup_email}"></label>
							</div>

							<div class="md-form">
								<i class="fa fa-lock prefix grey-text"></i> <input
									type="password" id="orangeForm-pass" class="form-control" /> <label
									for="orangeForm-pass" th:text="#{signup_password}"></label>
							</div>

							<div class="text-center">
								<button class="btn btn-primary" th:text="#{signup_title}"></button>
							</div>

						</form>
						<!-- Form register -->

					</div>

				</div>
				<!--/.Card-->
			</div>
			<!--/.Second column-->
		</div>
		<!--/.First row-->
	</div>
	<!--/.Main layout--> </main>

	<div th:replace="fragments/footer"></div>

</body>

</html>
